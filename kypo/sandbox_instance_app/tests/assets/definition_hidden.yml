name: general-testing-definition

hosts:
  - name: deb
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.small2x8
  - name: deb-hidden
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.small2x8
  - name: deb-hidden-2
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.small2x8
  - name: deb-hidden-3
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.small2x8
    hidden: True
routers:
  - name: router
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.tiny1x2
  - name: hidden-router
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.tiny1x2
    hidden: True

networks:
  - name: switch
    cidr: 10.10.30.0/24
  - name: hidden-switch
    cidr: 10.10.31.0/24
    hidden: True
  - name: hidden-switch-2
    cidr: 10.10.32.0/24
    hidden: False

net_mappings:
    - host: deb
      network: switch
      ip: 10.10.30.5
    - host: deb-hidden-3
      network: switch
      ip: 10.10.30.6
    - host: deb-hidden
      network: hidden-switch
      ip: 10.10.31.5
    - host: deb-hidden-2
      network: hidden-switch-2
      ip: 10.10.32.5

router_mappings:
    - router: router
      network: switch
      ip: 10.10.30.1
    - router: router
      network: hidden-switch
      ip: 10.10.31.1
    - router: hidden-router
      network: hidden-switch-2
      ip: 10.10.32.1

groups:
  - name: linux-machines
    nodes:
      - router
      - deb
