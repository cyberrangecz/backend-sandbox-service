name: small-sandbox
hosts:
  - name: server
    base_box: {image: debian-9-x86_64, mgmt_user: debian}
    flavor: csirtmu.tiny1x2
    hidden: True

  - name: home
    base_box: {image: windows-10, mgmt_user: windows, mgmt_protocol: WINRM}
    flavor: csirtmu.tiny1x2

routers:
  - name: server-router
    base_box: {image: debian-9-x86_64, mgmt_user: debian}
    flavor: csirtmu.tiny1x2

  - name: home-router
    base_box: {image: debian-9-x86_64, mgmt_user: debian}
    flavor: csirtmu.tiny1x2

networks:
  - name: server-switch
    cidr: 10.10.20.0/24
    accessible_by_user: False

  - name: home-switch
    cidr: 10.10.30.0/24

net_mappings:
    - host: server
      network: server-switch
      ip: 10.10.20.5

    - host: home
      network: home-switch
      ip: 10.10.30.5

router_mappings:
    - router: server-router
      network: server-switch
      ip: 10.10.20.1

    - router: home-router
      network: home-switch
      ip: 10.10.30.1

groups:
  - name: custom-group
    nodes:
      - home
      - server-router

monitoring_targets:
  - host: server
    targets:
      - port: 45
        interface: eth0
      - port: 200
        interface: eth1
  - host: home
    targets:
      - port: 55
        interface: eth0
