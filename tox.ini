[tox]
envlist = py36
skipsdist = True
requires = tox-pipenv
           pytest
           pytest-cov
           pytest-mock
           pytest-django

[testenv]
whitelist_externals = python
commands = python -m pytest --basetemp={envtmpdir} {posargs}

[pytest]
DJANGO_SETTINGS_MODULE = kypo_sandbox_project.settings
testpaths = kypo_sandbox_ansible_runs/tests kypo_sandbox_definitions/tests kypo_sandbox_instances/tests kypo_sandbox_project/tests