[tox]
envlist = py36
skipsdist = True
requires = tox-pipenv
           pytest
           pytest-cov
           pytest-mock
           pytest-django
           jsonpickle

[testenv]
whitelist_externals = python
commands = python -m pytest --basetemp={envtmpdir} {posargs}

[pytest]
DJANGO_SETTINGS_MODULE = kypo.sandbox_service_project.settings
addopts = --nomigrations --cov=kypo2_django_openstack
testpaths = kypo/sandbox_ansible_runs/tests kypo/sandbox_definitions/tests kypo/sandbox_instances/tests kypo/sandbox_service_project/tests
